            -w /etc/gshadow -p wa -k identity\n
            -w /etc/shadow -p wa -k identity\n
            -w /etc/security/opasswd -p wa -k identity"
  ignore_errors: yes
  tags:
    - level2
    - auditd
    - patch
    - rule_4.1.5
    - low

