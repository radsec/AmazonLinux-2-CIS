- name: "SCORED | 4.2.1.1 | PATCH | Ensure rsyslog Service is enabled"
  yum:
    name: rsyslogd
    state: present
  when: amazonlinux2cis_rsyslog
  tags:
    - level1
    - patch
    - rule_4.2.1.1
    - low

- name: "SCORED | 4.2.1.1 | PATCH | Ensure rsyslog Service is enabled"
  systemd:
    name: rsyslogd
    enabled: yes
  ignore_errors: yes
  when: amazonlinux2cis_rsyslog
  tags:
    - level1
    - patch
    - rule_4.2.1.1
    - low

- name: "NOTSCORED | 4.2.1.2 | PATCH | Ensure logging is configured"
  debug:
    msg: "Edit /etc/rsyslog.conf and /etc/rsyslog.d/ files as appropriate for your environment."
  tags:
    - level1
    - patch
    - rule_4.2.1.2
    - low

- name: "SCORED | 4.2.1.3 | PATCH | Ensure rsyslog default file permissions configured"
  lineinfile:
    dest: /etc/rsyslog.conf
    regexp: '^\$FileCreateMode'
    line: '$FileCreateMode 0640'
    create: yes
  when: amazonlinux2cis_rsyslog
  tags:
    - level1
    - patch
    - rule_4.2.1.3
    - low

- name: "SCORED | 4.2.1.3 | PATCH | Ensure rsyslog default file permissions configured"
  find:
    paths: /etc/rsyslog.d/
    recurse: yes
    patterns: "*.conf"
  register: rsyslogd_conf_files
  when: amazonlinux2cis_rsyslog
  tags:
    - level1
    - patch
    - rule_4.2.1.3
    - low

- name: "SCORED | 4.2.1.3 | PATCH | Ensure rsyslog default file permissions configured"
  lineinfile:
    state: present
    dest: "{{ item }}"
    regexp: '^\$FileCreateMode'
    line: '$FileCreateMode 0640'
    backup: yes
  with_items: rsyslogd_conf_files.path
  ignore_errors: yes
  when:
    - amazonlinux2cis_rsyslog
    - rsyslogd_conf_files.matches >= 1
  tags:
    - level1
    - patch
    - rule_4.2.1.3
    - low

- name: "SCORED | 4.2.1.4 | PATCH | Ensure rsyslog is configured to send logs to a remote log host"
  lineinfile:
    dest: /etc/rsyslog.conf
    regexp: "^\\*\\.\\*"
    line: "*.* @@{{ amazonlinux2cis_rsyslog_loghost_address }}"
  when: amazonlinux2cis_rsyslog
  tags:
    - level1
    - patch
    - rule_4.2.1.4
    - low

- name: "NOTSCORED | 4.2.1.5 | PATCH | Ensure remote rsyslog messages are only accepted on designated log hosts."
  lineinfile:
    dest: /etc/rsyslog.conf
    regexp: '^\$ModLoad imtcp'
    line: '# $ModLoad imtcp'
    create: yes
  when:
    - not amazonlinux2cis_log_server
    - amazonlinux2cis_rsyslog
  tags:
    - level1
